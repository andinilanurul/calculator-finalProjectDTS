<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator Final Project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
  <div class="calculator-container">
    <form action="" name="cal">
      <textarea name="field" id="" cols=25 rows="4" placeholder="0"></textarea>
    </form>

    <!--table berfungsi untuk mengatur layout button pada calculator -->
    <table>
      <tr>
        <td><input type="button" value="AC" onclick="ac()"></td>
        <td><input type="button" value="DEL" onclick="back()"></td>
        <td><input type="button" value="%" onclick="insert('%')"></td>
        <td><input type="button" value=":" onclick="insert('/')"></td>
      </tr>

      <tr>
        <td><input type="button" value="7" onclick="insert('7')"></td>
        <td><input type="button" value="8" onclick="insert('8')"></td>
        <td><input type="button" value="9" onclick="insert('9')"></td>
        <td><input type="button" value="x" onclick="insert('*')"></td>
      </tr>

      <tr>
        <td><input type="button" value="4" onclick="insert('4')"></td>
        <td><input type="button" value="5" onclick="insert('5')"></td>
        <td><input type="button" value="6" onclick="insert('6')"></td>
        <td><input type="button" value="-" onclick="insert('-')"></td>
      </tr>

      <tr>
        <td><input type="button" value="1" onclick="insert('1')"></td>
        <td><input type="button" value="2" onclick="insert('2')"></td>
        <td><input type="button" value="3" onclick="insert('3')"></td>
        <td><input type="button" value="+" onclick="insert('+')"></td>
      </tr>

      <tr>
        <td><input type="button" value="0" onclick="insert('0')"></td>
        <td><input type="button" value="." onclick="insert('.')"></td>
        <td><input type="button" value="=" onclick="equal()"></td>
      </tr>
    </table>
  </div>
  <!--end of table-->

  <!--javascript untuk memberikan fungsi pada tampilan yang telah dibuat-->
  <script>
    function insert(par) {
      cal.field.value += par
    }

    function ac() {
      cal.field.value = ""
    }

    function equal() {
      cal.field.value = eval(cal.field.value)
    }

    function back() {
      cal.field.value =
        cal.field.value.substring(-1,
          cal.field.value.length - 1)
    }
  </script>
</body>

</html>
